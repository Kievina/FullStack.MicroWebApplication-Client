<ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
        <div class="task-checkbox">
            <input type="checkbox"
                   class="list-child"
                   (change)="onTaskChange($event,task)"
                   [checked]="task.completed">
            <span ngClass="{{task.completed ? 'name completed' : 'name'}}">{{ task.name }}</span>
            <span class="label {{ getDueDateLabel(task) }} pull-right"> {{ task.dueDate }}</span>
        </div>
    </li>

</ul>


<!-- I'm picturing this as the container inside the chat container that shows the most recent messages that are being displayed. -->
